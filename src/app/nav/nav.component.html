<div class="row align-middle">
  <div class="columns small-12 ad order-0 medium-order-4">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Guardian Theater v2 -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7822250090731539"
        data-ad-slot="9694174006"
        data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <div class="columns small-12 icon-menu row align-right order-1 medium-order-3">
    <a title="Guardian Theater on Twitter" href="https://twitter.com/guardtheater" target="_blank" class="twitter">
      <span class="fi-social-twitter"></span>
    </a>
    <a class="patreon" title="Patreon" href="https://www.patreon.com/chrisfried" target="_blank">
      <span>Patreon</span>
    </a>
    <a class="discord" title="Join our Discord Server" href="https://discord.gg/0lADdhKdnv0jxTNP" target="_blank">
      <span>Discord</span>
    </a>
    <a title="About Guardian Theater" (click)="route(['/about'])">
      <span class="fi-info"></span>
    </a>
    <a title="Settings" (click)="route(['/settings'])">
      <span class="fi-widget"></span>
    </a>
  </div>
  <div class="logo-wrap small-2 medium-12 columns order-2 medium-order-1">
    <a (click)="route(['/'])" class="home">
      <img class="logo" src="/assets/images/travelereel.png">
    </a>
  </div>
  <div class="small-10 medium-12 columns order-3 medium-order-2">
    <form class="row search-form" (ngSubmit)="search()">
      <div class="small-12 columns input-group search-bar">
        <input [(ngModel)]="searchString" name="searchString" text="quick-links" class="input-group-field search-box" type="search" placeholder="Guardian" autofocus="true">
        <div class="input-group-button">
          <button type="submit" class="button search-button">Go</button>
        </div>
      </div>
    </form>
  </div>
</div>
