<div class="activity">
  <div class="columns small-12">
    <div *ngIf="!pgcr" class="fi-widget spinner pgcr-spinner" title="Fetching Bungie PGCR..."></div>
    <div class="mode row align-justify mode-no-clips" [ngClass]="{'loading': !pgcr}">
      <span class="ng-binding">{{ activity.activityDetails.mode | activityMode }} </span>
      <span class="activity-time">{{ activity.period | date:'medium' }}</span>
    </div>
  </div>

  <div *ngIf="pgcr">
    <div *ngFor="let entry of pgcr.entries">
      {{ entry.player.destinyUserInfo.displayName }}
      <span *ngIf="entry.player.bungieNetUserInfo && twitchService.twitch[entry.player.bungieNetUserInfo.membershipId] && !(twitchService.twitch[entry.player.bungieNetUserInfo.membershipId] | async).checkedId" class="fi-widget spinner bungie-spinner" title="Fetching TwitchID from Bungie..."></span>
      <span *ngIf="entry.player.bungieNetUserInfo && twitchService.twitch[entry.player.bungieNetUserInfo.membershipId] && !(twitchService.twitch[entry.player.bungieNetUserInfo.membershipId] | async).checkedResponse" class="fi-widget spinner twitch-spinner" title="Fetching clips from Twitch..."></span>
      <span *ngIf="xboxService.xbox[entry.player.destinyUserInfo.displayName] && !(xboxService.xbox[entry.player.destinyUserInfo.displayName] | async).checked" class="fi-widget spinner xbox-spinner" title="Fetching clips from Xbox..."></span>
      <div *ngFor="let clip of entry.twitchClips">
        <img class="clip-thumbnail" (click)="entry.play = !entry.play" *ngIf="!entry.play" [src]="clip.thumbnails[0].url">
        <div class="clip-wrapper" *ngIf="entry.play">
          <iframe
            class="twitch-embed"
            [src]="clip.embedUrl"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true">
          </iframe>
        </div>
      </div>
      <div *ngFor="let clip of entry.xboxClips">
        <div class="clip-wrapper">
          <video id="my-video" class="video-js twitch-embed" controls preload="metadata" [poster]="clip.thumbnails[0].uri" data-setup="{}">
            <source [src]="clip.gameClipUris[0].uri" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
</div>
