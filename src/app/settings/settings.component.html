<h5>Activity Links</h5>
<div class="row">
  <div class="columns small-12 button-group expanded">
    <button type="button" class="button filter-toggle bungie" [ngClass]="{ 'hollow': !links.activity.bungie }" (click)="toggleActivityLink('bungie')" title="Bungie">Bungie</button>
    <button type="button" class="button filter-toggle trials" [ngClass]="{ 'hollow': !links.activity.trials }" (click)="toggleActivityLink('trials')" title="Trials Report">Trials Report</button>
    <button type="button" class="button filter-toggle tracker" [ngClass]="{ 'hollow': !links.activity.tracker }" (click)="toggleActivityLink('tracker')" title="Destiny Tracker">Destiny Tracker</button>
    <button type="button" class="button filter-toggle ggg" [ngClass]="{ 'hollow': !links.activity.ggg }" (click)="toggleActivityLink('ggg')" title="Guardian.gg">Guardian.gg</button>
    <button type="button" class="button filter-toggle options fi-wrench" [ngClass]="{ 'hollow': !links.activity.options }" (click)="toggleActivityLink('options')" title="Link to Settings page"></button>
  </div>
</div>

<h5>Language</h5>
<div class="row">
  <div class="columns small-12 button-group expanded">
    <button type="button" class="button filter-toggle" [ngClass]="{ 'hollow': settingsService.userLang.language !== 'en' }" (click)="setLanguage('en')">en</button>
    <button type="button" class="button filter-toggle" [ngClass]="{ 'hollow': settingsService.userLang.language !== 'de' }" (click)="setLanguage('de')">de</button>
    <button type="button" class="button filter-toggle" [ngClass]="{ 'hollow': settingsService.userLang.language !== 'es' }" (click)="setLanguage('es')">es</button>
    <button type="button" class="button filter-toggle" [ngClass]="{ 'hollow': settingsService.userLang.language !== 'fr' }" (click)="setLanguage('fr')">fr</button>
    <button type="button" class="button filter-toggle" [ngClass]="{ 'hollow': settingsService.userLang.language !== 'it' }" (click)="setLanguage('it')">it</button>
    <button type="button" class="button filter-toggle" [ngClass]="{ 'hollow': settingsService.userLang.language !== 'ja' }" (click)="setLanguage('ja')">ja</button>
    <button type="button" class="button filter-toggle" [ngClass]="{ 'hollow': settingsService.userLang.language !== 'ptbr' }" (click)="setLanguage('ptbr')">pt-br</button>
  </div>
</div>
